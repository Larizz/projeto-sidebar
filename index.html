<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Sidebar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="sidebar">
      <div class="top-of-page">
        <img src="./images/images/logo.svg" alt="" id="logo-vet" />
        <a href="#">
          <img src="./images/images/menu.svg" alt=" " id="btn-menu" />
        </a>
      </div>
      <div class="search">
        <input type="text" name="" class="search-input" placeholder="Buscar" />
      </div>
      <ul>
        <li>
          <a href="#"
            ><img src="./images/images/grid.svg" alt="" /><span class="tabs"
              >Dashboards</span
            ></a
          >
        </li>
        <li>
          <a href="#"
            ><img src="./images/images/pet.svg" alt="" /><span class="tabs"
              >Pets</span
            ></a
          >
        </li>
        <li>
          <a href="#"
            ><img src="./images/images/user.svg" alt="" /><span class="tabs"
              >Clientes</span
            ></a
          >
        </li>
        <li>
          <a href="#"
            ><img src="./images/images/vet.svg" alt="" />
            <span class="tabs">Vets</span>
            </a
          >
        </li>
        <li>
          <a href="#"
            ><img src="./images/images/settings.svg" alt="" />
            <span class="tabs">Ajustes</span></a
          ></a>
        </li>
      </ul>
      <div class="user-profile">
        <div class="user-information">
          <img src="./images/images/avatar.png" alt="" id="picture" />
          <div class="username">
            <span>User</span>
            <span class="profession">Veterin√°rio</span>
          </div>
          <img src="./images/images/log-out.svg" alt="" id="log-out" />
        </div>
      </div>
    </nav>
    <main>
      <p class="dashboards">Dashboard</p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
